{% extends 'index.html' %}


{% block title %}Web Development - Form Berita{% endblock %}


{% block btnLog %}
<span>
    <a href="{{ url_for('logout') }}" class="badge rounded-pill btn mx-3 p-3 fw-bold fs-6" style="background: #CDBEA7;">
        Logout
    </a>
</span>
{% endblock %}


{% block content %}
<div class="col-md-11">
    <div class="card border-0 p-1 mb-5">
        <div class="card-body">
            
            <div class="ps-2 pe-3 pt-1">
                <h4>Tambahkan Berita</h4>
            </div>
            <hr>
            <form method="POST" style="padding-left: 12px;">
                <div class="form-group">
                    <label for="FullTitle">Judul Berita</label>
                    <input name="judul" class="form-control" id="inputJudul" placeholder="Masukkan Judul berita"
                        value="{{data.judul}}">
                </div>

                <div class="form-group mt-2">
                    <label for="FullName">Nama Penulis</label>
                    <input name="penulis" class="form-control" id="inputPenulis" placeholder="Masukkan Nama Penulis"
                        value="{{data.penulis}}">
                </div>

                <div class="form-group mt-2">
                    <label for="Tanggal">Tanggal</label>
                    <input name="tanggal" class="form-control" type="date" id="InputTanggal" value="{{data.tanggal}}">
                </div>

                <div class="form-group mt-2">
                    <label for="FullContent">Konten Berita</label>
                    <textarea name="isi" class="form-control" id="inputIsi"
                        placeholder="Masukkan Konten Berita">{{data.isi}}</textarea>
                </div>

                <div class="form-group mt-2">
                    <label for="FullCategory">Kategori Berita</label>
                    <input name="kategori" class="form-control" id="inputKategori" placeholder="Masukkan Judul berita"
                        value="{{data.kategori}}">
                </div>

                <div class="form-group mt-2">
                    <label for="FullTags">Tambahkan Tag (Max. 5)</label>
                    <input name="tags" class="form-control" id="inputtags" placeholder="Masukkan Tag"
                        value="{{data.tags_split}}">
                    <small>
                        <p class="text-muted ms-3 mb-0">*pisahkan tag dengan tanda koma ","</p>
                    </small>
                </div>

                <div class="form-group mt-4">
                    <a class="btn text-white" href="{{ url_for('admin') }}" style="background:#882426;">
                        Previous Page
                    </a>
                    <button type="submit" class="btn text-white" style="background:#882426;">
                        Submit
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
