{% extends "index.html" %}


{% block title %}Seputar Berita - Login{% endblock %}


{% block btnLog %}
<span>
    <a href="{{ url_for('home') }}" class="badge rounded-pill btn mx-3 p-3 fw-bold fs-6" style="background: #CDBEA7;">
        Back
    </a>
</span>
{% endblock %}


{% block content %}
<div class="card border-0 pb-4" style="margin-bottom:115px">

    {% if message %}
    <div class="alert alert-info mx-3 mt-4 shadow" role="alert">
        <p>{{ message }}</p>
    </div>
    {% endif %}

    <form action="" method="post">
        <div class="form-group mx-5">
            <label for="InputEmail">Email address</label>
            <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mx-5">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary ms-5 m-3">Submit</button>
    </form>
</div>
{% endblock %}
